- name: activity-recognition-exp-zip
  url: https://archive.ics.uci.edu/ml/machine-learning-databases/00344/Activity%20recognition%20exp.zip
- name: still-exp-zip
  url: https://archive.ics.uci.edu/ml/machine-learning-databases/00344/Still%20exp.zip
