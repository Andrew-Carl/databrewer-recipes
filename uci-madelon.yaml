name: uci-madelon
description: MADELON is an artificial dataset, which was part of the NIPS 2003 feature
  selection challenge. This is a two-class classification problem with continuous
  input variables. The difficulty is that the problem is multivariate and highly non-linear.
homepage: https://archive.ics.uci.edu/ml/datasets/Madelon
