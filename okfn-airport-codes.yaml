name: okfn-airport-codes
description: Airport Codes. The airport codes may refer to either IATA airport code,
  a three-letter code which is used in passenger reservation, ticketing and baggage-handling
  systems, or the ICAO airport codewhich is a four letter code used by ATC systems
  and for airports that do not have an IATA airport code (from wikipedia).
homepage: http://data.okfn.org/data/core/airport-codes
url: https://raw.github.com/datasets/airport-codes/master/data/airport-codes.csv
